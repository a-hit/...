<html dir="ltr" lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="rgb(217, 48, 37)">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="require-trusted-types-for 'script'; trusted-types;">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>セキュリティ エラー</title>
</head>
<body id="body" class="safe-browsing">
  <div class="interstitial-wrapper">
    <div id="main-content">
      <div class="icon" id="icon"></div>
      <div id="main-message">
        <h1>偽のサイトにアクセスしようとしています</h1>
        <p><strong>korenanda.com</strong> では、悪意のあるユーザーによって、ソフトウェアのインストールや個人情報（パスワード、電話番号、クレジット カードなど）の入力といった危険な操作を行うよう誘導される可能性があります。<a href="https://support.google.com/chrome/answer/99020" target="_blank" id="learn-more-link">詳細</a></p>
        <div id="debugging">
          <div id="error-code" class="error-code"></div>
          <div id="error-debugging-info" class="hidden"></div>
        </div>
      </div>
      <div id="recurrent-error-message" class="hidden"> </div>
      <div id="extended-reporting-opt-in" class="hidden"> <label>
            <div class="checkboxes">
              <input type="checkbox" id="opt-in-checkbox">
              <span class="checkbox"></span>
            </div>
            <span id="opt-in-label"><a href="#" id="whitepaper-link">アクセスしたページの URL、システム情報、およびページのコンテンツの一部</a>を Google に送信して、ウェブ全体のセキュリティ強化にご協力ください。<a id="privacy-link" href="#">プライバシー ポリシー</a></span>
          </label> </div>
      <div id="enhanced-protection-message" class="hidden"> <label>
            <div class="icon"></div>
            <div>Chrome の最高レベルのセキュリティで保護するには、<a href="#" id="enhanced-protection-link">保護強化機能を有効にしてください</a>。</div>
          </label> </div>
    </div>
    <div class="nav-wrapper"> <button id="primary-button">セキュリティで保護されたページに戻る</button> <button id="proceed-button" class="secondary-button small-link hidden"></button> <button id="details-button" class="secondary-button small-link" aria-expanded="false">
          詳細
        </button> </div>
    <div id="details" class="hidden">
      <p>korenanda.com では最近、Google セーフ ブラウジングにより、<a href="https://transparencyreport.google.com/safe-browsing/search?url=https://korenanda.com/" target="_blank" id="diagnostic-link">フィッシング行為が検出されました</a>。フィッシング サイトは、他のウェブサイトになりすましてユーザーを欺こうとするサイトです。</p>
      <p id="final-paragraph"><a href="https://safebrowsing.google.com/safebrowsing/report_error/?url=https://korenanda.com/" target="_blank" id="report-error-link">検出の問題をご報告</a>ください。<a href="https://korenanda.com" id="proceed-link">安全でないこのサイトにアクセス</a>する場合は、セキュリティ上のリスクがあることをご承知おきください。</p>
    </div>
  </div>
  <script></script>
</body>
</html>
